    <title>PB&J</title>

<body>
    <h1>PB&J</h1>
    <img src="../images/PB&J.jpg">
    <h2>Ingredients:</h2>
    <ul>
        <li>Peanut Butter</li>
        <li>Any flavored fruit jelly or jam</li>
        <li>Any kind of sliced bread</li>
    </ul>
    <h2>Steps:</h2>
    <ol>
        <li>Spread peanut butter onto one slice of bread</li>
        <li>Spread jelly onto one slice of bread</li>
        <li>Put both pieces of bread together and enjoy</li>
    </ol>
